<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案件情報入力</title>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <a href="../customer/detail.html" id="back">←戻る</a>
        <h2 class="mb-4">案件情報を入力してください</h2>
        <form action="./add-confirm.html" method="GET" id="case-form">
            <div class="form-group">
                <label for="caseName">案件名:</label>
                <input type="text" class="form-control" id="caseName" name="caseName" required>
            </div>
            <div class="form-group">
                <label for="caseStatus">案件の状態:</label>
                <select name="caseStatus" id="caseStatus" required>
                    <option value="">---</option>
                    <option value="新規">新規</option>
                    <option value="交渉中">交渉中</option>
                    <option value="契約締結">契約締結</option>
                    <option value="失注">失注</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expectedRevenue">予想収益:</label>
                <input type="text" class="form-control" id="expectedRevenue" name="expectedRevenue" required>
            </div>
            <div class="form-group">
                <label for="representative">代表社名:</label>
                <input type="text" class="form-control" id="representative" name="representative" required>
            </div>
            <div>
                <input type="hidden" id="customerId" name="customerId">
            </div>
            <button type="submit" class="btn btn-primary">確認</button>
        </form>
    </div>
    <script type="module">
        // 確認画面への処理
        document.getElementById('case-form').addEventListener('submit', function (event) {

            // 現在のURLからcustomerIdの値を取得
            var currentURL = window.location.href;
            var customerIdMatch = currentURL.match(/customerId=(\d+)/);
            var customerId = customerIdMatch ? customerIdMatch[1] : null;

            // input要素を取得
            var customerIdInput = document.getElementById('customerId');

            // customerIdの値をinput要素に設定
            if (customerId) {
                customerIdInput.value = customerId;
            }
        });

        // 戻るボタンの処理
        document.getElementById('back').addEventListener('click', function (event) {
            event.preventDefault(); // リンクのデフォルトの挙動を無効化

            // 現在のURLからcustomerIdの値を取得
            const urlParams = new URLSearchParams(window.location.search);
            const customerId = urlParams.get('customerId');

            // リダイレクト
            window.location.href = "../customer/detail.html?customerId=" + encodeURIComponent(customerId);
        });
    </script>
    <!-- BootstrapのJavaScriptの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
